<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>HumanApp</title>
</head>
<body>
  <div class="container">
    <h1>HumanApp</h1>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
        <tr>
          <td><input class="form-control name-input"></td>
          <td><input class="form-control age-input"></td>
          <td><button class="btn btn-primary add-human">Add</button></td>
        </tr>
      </thead>
      <tbody class="humans-list">
      </tbody>
    </table>
  </div>
  <script type="text/template" class="humans-list-template">
    <td><span class="name"><%= name %></span></td>
    <td><span class="age"><%= age %></span></td>
    <td>
      <button class="btn btn-warning edit-human">Edit</button>
       <button class="btn btn-danger delete-human">Delete</button>
      <button class="btn btn-success update-human" style="display:none">Update</button>
       <button class="btn btn-danger cancel" style="display:none">Cancel</button>
    </td>
  </script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="app.js"></script>
</body>
</html>
